<!DOCTYPE html>
<html>
<head lang="en">
    <title>register</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/loginCss/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/loginCss/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/loginCss/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/loginCss/templatemo_style.css" rel="stylesheet" type="text/css">
</head>
<body class="templatemo-bg-image-2">
<div class="container">
    <div class="col-md-12">
        <form class="form-horizontal templatemo-contact-form-1" role="form" action="#" method="post">
            <div class="form-group">
                <div class="col-md-12">
                    <h1 class="margin-bottom-15">注    册</h1>
                    <p>请认真填写个人信息，注意：带 * 号的输入框必填</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label for="name" class="control-label">姓名 *</label>
                    <div class="templatemo-input-icon-container">
                        <i class="fa fa-user"></i>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label for="email" class="control-label">密码 *</label>
                    <div class="templatemo-input-icon-container">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" id="email" placeholder="">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label for="website" class="control-label">确认密码 * </label>
                    <div class="templatemo-input-icon-container">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" id="website" placeholder="">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label for="subject" class="control-label">电话号码 *</label>
                    <div class="templatemo-input-icon-container">
                        <i class="fa fa-phone"></i>
                        <input type="text" class="form-control" id="subject" placeholder="">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <label for="message" class="control-label">个人表述 </label>
                    <div class="templatemo-input-icon-container">
                        <i class="fa fa-pencil-square-o"></i>
                        <textarea rows="3" cols="50" class="form-control" id="message" placeholder=""></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                        <label>
                            <a class="register" href="index.html">返回首页</a>
                        </label>
                        <label>
                            <a class="register" href="register.html">登录</a>
                        </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <input type="submit" value="注册" class="btn btn-success pull-right registerBtn" >
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
