<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>adminLogin</title>
    <link href="css/loginCss/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/loginCss/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/loginCss/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/loginCss/bootstrap-social.css" rel="stylesheet" type="text/css">
    <link href="css/loginCss/templatemo_style.css" rel="stylesheet" type="text/css">
    <link href="css/adminLogin.css" rel="stylesheet" type="text/css">
</head>
<body class="templatemo-bg-gray">
<div class="container">
    <div class="col-md-12">
        <h1 class="margin-bottom-15">后台登录</h1>
        <form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="#" method="post">
            <div class="form-group">
                <div class="col-xs-12">
                    <div class="control-wrapper">
                        <label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
                        <input type="text" class="form-control" id="username" placeholder="用户名">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="control-wrapper">
                        <label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
                        <input type="password" class="form-control" id="password" placeholder="密码">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <div class="control-wrapper">
                        <label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
                        <select class="select_style">
                            <option value ="genal">一般管理员</option>
                            <option value ="super">超级管理员</option>

                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="checkbox control-wrapper">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <div class="control-wrapper">
                        <input type="submit" value="登  录" class="btn btn-info">
                        <a href="forgot-password.html" class="text-right pull-right">忘记密码?</a>
                    </div>
                </div>
            </div>
            <hr>

        </form>
        <div class="text-center">
            <a href="create-account.html" class="templatemo-create-new"></a>
        </div>
    </div>
</div>
</body>
</html>
